<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
    <form id="contact-add-form" action="" enctype="multipart/form-data"> <!--enctype - атрибут який дозволяє зчитати файли, які прикріпили -->
      <input name="cover" type="file" multiple> <!-- multiple - для додавання кількох файлів -->
      <input type="text" name="name" placeholder="Contact name">
      <button>Add</button>
    </form>  

    <script>
      const contactAddForm = document.getElementById("contact-add-form");
      contactAddForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const data = new FormData();
        data.append("name", this.elements.name.value);
        data.append("cover", this.elements.cover.files);
        console.log(this.elements.cover.files[0]);
      })
    </script>
  </body>
</html>
